spring.application.name=car-service-crm-backend
spring.application.version=1.0
# Data Base MySql
#spring.datasource.url=jdbc:mysql://localhost:3306/carservicedb
spring.datasource.url=jdbc:mysql://car-service-db:3306/carservicedb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=carserviceuser
spring.datasource.password=carservicepassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
